<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <style>
    /* Simple styling for demonstration */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .navbar {
        background-color: #333;
        overflow: hidden;
    }

    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .navbar .logout {
        float: right;
    }

    .container {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align to the top of the viewport */
        min-height: 100vh; /* Full viewport height */
        box-sizing: border-box; /* Include padding in width calculation */
    }

    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 100%; /* Adjust width to fit content */
        width: auto; /* Allow width to expand based on content */
        margin: 20px;
        box-sizing: border-box; /* Include padding and border in width calculation */
    }

    .form-container label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        font-size: 16px;
    }

    .form-container input, 
    .form-container select, 
    .form-container input[type="password"] {
        width: calc(100% - 22px); /* Adjust width to account for padding */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Ensure padding does not affect width */
        font-size: 16px;
    }

    .form-container button[type="submit"] {
        background-color: #333;
        color: #f2f2f2;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        width: 100%; /* Full-width button */
        box-sizing: border-box; /* Ensure padding does not affect width */
    }

    .form-container button[type="submit"]:hover {
        background-color: #ddd;
        color: black;
    }
</style>
</head>
<body>
    <div class="navbar">
        <a href="http://localhost:8888/uam_pro/User.jsp">Home</a>
        <a href="logout">Logout</a>
    </div>
    <div class="container">
        <div class="form-container">     
       
       
        </div>
    </div>
</body>
</html>
